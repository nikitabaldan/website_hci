  <!-- Chart code -->
  <script>
  // Themes begin
  am4core.useTheme(am4themes_spiritedaway);
  am4core.useTheme(am4themes_animated);
  // Themes end
  
  /**
   * Define SVG path for target icon
   */
  var targetSVG = "M9,0C4.029,0,0,4.029,0,9s4.029,9,9,9s9-4.029,9-9S13.971,0,9,0z M9,15.93 c-3.83,0-6.93-3.1-6.93-6.93S5.17,2.07,9,2.07s6.93,3.1,6.93,6.93S12.83,15.93,9,15.93 M12.5,9c0,1.933-1.567,3.5-3.5,3.5S5.5,10.933,5.5,9S7.067,5.5,9,5.5 S12.5,7.067,12.5,9z";
  
  // Create map instance
  var chart = am4core.create("chartdiv", am4maps.MapChart);
  
  // Set map definition
  chart.geodata = am4geodata_worldLow;
  
  // Set projection
  chart.projection = new am4maps.projections.Miller();

  chart.homeZoomLevel = 5;
chart.homeGeoPoint = {
  latitude: 45,
  longitude: 8
};
  
  // Create map polygon series
  var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());
  
  // Exclude Antartica
  polygonSeries.exclude = ["AQ"];
  
  // Make map load polygon (like country names) data from GeoJSON
  polygonSeries.useGeodata = true;
  
  // Configure series
  var polygonTemplate = polygonSeries.mapPolygons.template;
  polygonTemplate.fill = chart.colors.getIndex(0).brighten(0.5).saturate(0.2);
  polygonTemplate.strokeOpacity = 0.5;
  polygonTemplate.strokeWidth = 0.5;
  
  // create capital markers
  var imageSeries = chart.series.push(new am4maps.MapImageSeries());
  
  // define template
  //var imageSeriesTemplate = imageSeries.mapImages.template;
  //var circle = imageSeriesTemplate.createChild(am4core.Sprite);
  //circle.scale = 0.6;
  //circle.fill = chart.colors.getIndex(3).saturate(0.1).lighten(-0.5)
  //circle.path = targetSVG;
  // what about scale...
  
  // set propertyfields
  var imageSeries = chart.series.push(new am4maps.MapImageSeries());
var imageTemplate = imageSeries.mapImages.template;

imageTemplate.propertyFields.longitude = "longitude";
imageTemplate.propertyFields.latitude = "latitude";
imageTemplate.nonScaling = true;

var image = imageTemplate.createChild(am4core.Image);
image.propertyFields.href = "imageURL";
image.width = 20;
image.height = 20;
image.horizontalCenter = "middle";
image.verticalCenter = "middle";

var label = imageTemplate.createChild(am4core.Label);
label.text = "{label}";
label.horizontalCenter = "middle";
label.verticalCenter = "top";
label.dy = 10;
imageSeries.states.create("hover");
  
  imageSeries.events.on("hit", function(event){
      window.location.href = "index.html";
    
  },this);
  
  
  imageSeries.data = [{
    "label": "Porto Marghera",
    "imageURL": "marker.png",
    "latitude": 45.4639,
    "longitude": 12.2246
  },
  {
    "label": "Roma",
    "imageURL": "marker.png",
    "latitude": 41.89193,
    "longitude": 12.51133
  },
  {
    "label": "Palermo",

    "latitude": 38.13205,
    "longitude": 13.33561
  },
  
  {
    "label": "Bari",
    "imageURL": "marker.png",
    "latitude": 41.11148,
    "longitude": 16.8554
  },
  {
    "label": "Serina",
    "imageURL": "no.png",
    "latitude": 45.8700,
    "longitude": 9.7300
  }];
  </script>
